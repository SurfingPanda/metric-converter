<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Metric Conversion</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="logo.png">
</head>
<body>
    
    <div class="container">
        <div class="screen-header">
            <h1 class="card-title">Metric / Imperial Unit Conversion</h1>
        </div>
        <div class="number-container">
            <input type="text"  placeholder="00" id="input-el" required>
            <button type="submit" class="btn-submit" id="convert">Convert</button>
        </div>
    </div>
    <div class="footer">
        <h3>Length (Meter / Feet)</h3>
        <p id="meter-feet">1 meter = 3.281 feet | 1 feet = 0.305 meters</p>
    </div>
    <div class="another">
        <h3>Volume (Liters / Gallons)</h3>
        <p id="liter-gallon">1 liter = 0.264 gallons | 1 gallons = 3.788 liters</p>
    </div>
    <div class="another-1">
        <h3>Mass (Kilograms / Pounds)</h3>
        <p id="kilo-pound">1 kilos = 2.204 pounds | 1 pounds = 0.454 kilos</p>
    </div>

    <script src="app.js"></script>
</body>
</html>
